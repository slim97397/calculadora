<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA JONATAN DEVIA S</title>
    <link id="css-link" rel="stylesheet" href="css/style.css">
    
</head>
<body>
   

    
    <section id="cont-general">
        
        <div id="cont-calculadora">
            <div id="cont-escritura">
                <div class="pantalla">0</div>
            </div>
            <div id="cont-botones">
                <!-- fila 1 -->
                <button id="c" class="btn esp">AC</button>
                <button id="borrar" class="btn esp">Borrar</button>
                <button id="porcentaje" class="btn esp">%</button>
                <button id="dividir" class="btn esp">/</button>
                <!-- fila 2 -->
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="multiplicar" class="btn esp">*</button>
                <!-- fila 3 -->
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="sumar" class="btn esp">+</button>
                <!-- fila 4 -->
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="resta" class="btn esp">-</button>
                <!-- filaa 5 -->
                <button id="#" class="btn">info</button>
                <button id="0" class="btn doble">0</button>
                <button id="igual" class="btn esp">=</button>
            </div>
        </div>
        <button id="modo" onclick="cambiarCSS()"><img src="lamp-fill.png" alt=""></button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
